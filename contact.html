<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
        <nav class="navbar">
          <section class="nav-first">
            <svg
              class="menu-icon"
              width="16"
              height="15"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z"
                fill="#69707D"
                fill-rule="evenodd"
              />
            </svg>
            <div class="logo">
              <img src="images/logo.svg" alt="sneakers logo" />
            </div>
            <div class="backdrop"></div>
            <div class="nav-links">
              <svg
                class="close-icon"
                width="14"
                height="15"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
                  fill="#69707D"
                  fill-rule="evenodd"
                />
              </svg>
              <a href="collections.html">Collections</a>
              <a href="men.html">Men</a>
              <a href="women.html">Women</a>
              <a href="about.html">About</a>
              <a href="contact.html">Contact</a>
            </div>
          </section>
          <section class="nav-second">
            <div class="cart">
              <img
                class="cart-icon"
                src="images/icon-cart.svg"
                alt="cart icon"
              />
              <div class="cart-container">
                <div class="cart-title">Cart</div>
                <div class="cart-items empty">
                  <p class="cart-empty">Your cart is empty</p>
                </div>
                <button class="checkout empty">Checkout</button>
              </div>
              <div class="cart-count">
                <span class="qty">0</span>
              </div>
            </div>
            <div class="avatar">
              <img src="https://w7.pngwing.com/pngs/222/873/png-transparent-contact-us-icon-email-iphone-telephone-computer-icons-contact-miscellaneous-blue-angle-thumbnail.png" alt="avatar" />
            </div>
          </section>
        </nav>
      </header>

    <main>
      <h1>Contact Us</h1>
      <p>If you have any questions or need further information, feel free to reach out!</p>

      <section class="contact-details">
        <h2>Our Address</h2>
        <p>123 Fashion Avenue, New York, NY 10001</p>

        <h2>Email Us</h2>
        <p>
          <a href="mailto:info@fashionfootwear.com">info@fashionfootwear.com</a>
        </p>

        <h2>Call Us</h2>
        <p>(123) 456-7890</p>

        <img
          src="https://source.unsplash.com/800x600/?fashion,office"
          alt="Contact us"
        />
      </section>
    </main>
  </body>
</html>
