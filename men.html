<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Men's Collection</title>
  </head>
  <body>
    <header>
        <nav class="navbar">
          <section class="nav-first">
            <svg
              class="menu-icon"
              width="16"
              height="15"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z"
                fill="#69707D"
                fill-rule="evenodd"
              />
            </svg>
            <div class="logo">
              <img src="images/logo.svg" alt="sneakers logo" />
            </div>
            <div class="backdrop"></div>
            <div class="nav-links">
              <svg
                class="close-icon"
                width="14"
                height="15"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 2.404.782l4.595 4.596L11.596.782Z"
                  fill="#69707D"
                  fill-rule="evenodd"
                />
              </svg>
              <a href="collections.html">Collections</a>
              <a href="men.html">Men</a>
              <a href="women.html">Women</a>
              <a href="about.html">About</a>
              <a href="contact.html">Contact</a>
            </div>
          </section>
          <section class="nav-second">
            <div class="cart">
              <img
                class="cart-icon"
                src="images/icon-cart.svg"
                alt="cart icon"
              />
              <div class="cart-container">
                <div class="cart-title">Cart</div>
                <div class="cart-items empty">
                  <p class="cart-empty">Your cart is empty</p>
                </div>
                <button class="checkout empty">Checkout</button>
              </div>
              <div class="cart-count">
                <span class="qty">0</span>
              </div>
            </div>
            <div class="avatar">
              <img src="images/image-avatar.png" alt="avatar" />
            </div>
          </section>
        </nav>
      </header>

    <main>
      <h1>Men's Footwear</h1>
      <section class="collections-grid">
        <article>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiMfSX8Ye671OZBcer1D2C-bKQioGEg_9UQw&s"
            alt="Men's sneakers"
          />
          <h2>Men's Sneakers</h2>
          <p>Step out in style with our trendy men's sneakers.</p>
        </article>
        <article>
          <img
            src="https://seeandwear.com/cdn/shop/files/260-PhotoRoom.jpg?v=1706095324"
            alt="Men's formal shoes"
          />
          <h2>Formal Sneakers</h2>
          <p>Complete your look with premium formal sneakers.</p>
        </article>
        <article>
          <img
            src="https://www.jiomart.com/images/product/original/rv7fnxy7fg/putul-men-s-sports-shoes-white-product-images-rv7fnxy7fg-2-202309151423.jpg?im=Resize=(500,630)"
            alt="Men's sports shoes"
          />
          <h2>Sports Sneakers</h2>
          <p>Hit the track with high-performance sports sneakers.</p>
        </article>
      </section>
    </main>

</html>
